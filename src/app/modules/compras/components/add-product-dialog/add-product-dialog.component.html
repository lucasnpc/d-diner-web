<mat-grid-list cols="4" rowHeight="4rem">
  <mat-grid-tile mat-dialog-title [colspan]="4" [rowspan]="1">
    <div class="gray-bar-large">
      <h2>Registro de Produtos</h2>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="4" [rowspan]="8">
    <mat-dialog-content>
      <form [formGroup]="formRegisterProduct">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Descrição do produto</mat-label>
          <input [(ngModel)]="data.name" matInput formControlName="productName" placeholder="Descrição do produto"
            required />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Estoque mínimo</mat-label>
          <input [(ngModel)]="data.minimumStock" matInput currencyMask formControlName="minimumStock" placeholder="0"
            [options]="{ prefix: '', thousands: '', decimal: '.' }" required />
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Unidade de medida</mat-label>
          <mat-select #select formControlName="measurementUnit">
            <mat-option *ngFor="let opt of measureOpts" [value]="opt">
              {{ opt.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Código de barras</mat-label>
          <input [(ngModel)]="data.barcode" matInput formControlName="barcode" placeholder="Código de barras"
            required />
        </mat-form-field>
      </form>
    </mat-dialog-content>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="4" [rowspan]="1">
    <mat-dialog-actions align="end">
      <button *ngIf="!isEditting" mat-button (click)="sendProduct(false)" type="submit"
        [disabled]="!formRegisterProduct.valid">Registrar</button>
      <button *ngIf="isEditting" mat-button (click)="sendProduct(true)" type="submit"
        [disabled]="!formRegisterProduct.valid">Atualizar</button>
    </mat-dialog-actions>
  </mat-grid-tile>
</mat-grid-list>
