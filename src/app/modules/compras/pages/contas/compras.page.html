<div class="container background-muted">
  <div class="content-container">
    <mat-grid-list cols="4" rowHeight="68px">
      <mat-grid-tile [colspan]="4" [rowspan]="2">
        <rp-top-bar (openDialog)="openDialog()"></rp-top-bar>
        <h2>Estoque atual</h2>
      </mat-grid-tile>
      <mat-grid-tile class="grid-tile-products" [colspan]="4" [rowspan]="9">
        <ul>
          <li *ngFor="let product of productsToSelect" [ngClass]="{'itemSelected': product.selected}">
            <button mat-button class="b-container" (click)="changeColor(product)">
              <p>
                {{product.productName}}
              </p>
              <p class="measurementUnit">
                {{product.measurementUnit}}
              </p>
              <div class="align-center" mat-line>
                <button mat-button class="less-quantity-button" (click)="lessProductQuantity(product)">-</button>
                <button mat-button class="quantitity-product-button">{{product.currentStock | number:'1.2-2'}}</button>
                <button mat-button class="increase-quantity-button"
                  (click)="increaseProductQuantity(product)">+</button>
              </div>
            </button>
          </li>
        </ul>
      </mat-grid-tile>
    </mat-grid-list>
    <button mat-button class="button-conclude" (click)="concludePurchase()">Concluir</button>
    <button mat-button class="button-editar">Editar</button>
    <button mat-button class="button-excluir">Excluir</button>
  </div>
</div>
