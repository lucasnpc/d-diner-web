<mat-grid-list cols="2" rowHeight="4rem">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field appearance="outline">
      <mat-label>Entre um espaço de datas</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Data inicial">
        <input matEndDate formControlName="end" placeholder="Data final">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls['start'].hasError('matStartDateInvalid')">Data inicial inválida</mat-error>
      <mat-error *ngIf="range.controls['end'].hasError('matEndDateInvalid')">Data final inválida</mat-error>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <p style="text-align: end">
      <button mat-button [matMenuTriggerFor]="menu">Menu</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="selectTopDesksGraph()">
          Top 3 Mesas
        </button>
        <button mat-menu-item (click)="selectTopItemsGraph()">
          Itens mais vendidos
        </button>
      </mat-menu>
    </p>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2" [rowspan]="6">
    <ngx-charts-bar-vertical [scheme]="colorScheme" [results]="data" [gradient]="gradient" [xAxis]="showXAxis"
      [yAxis]="showYAxis" [legend]="showLegend" [legendTitle]="'Legenda'" [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
    </ngx-charts-bar-vertical>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <p>
      <button mat-button (click)="exportData()">
        Exportar
        <mat-icon svgIcon="export-icon"></mat-icon>
      </button>
    </p>
  </mat-grid-tile>
</mat-grid-list>
