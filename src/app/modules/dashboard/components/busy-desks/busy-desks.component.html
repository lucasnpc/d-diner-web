<mat-grid-list cols="1" rowHeight="3.4rem">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <p class="orders-style">Mesas ocupadas</p>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="2">
        <p class="total-orders-style">{{busyDesks.length}}</p>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <button mat-raised-button class="button-see-desks" (click)="showDesks()">Ver mesas</button>
    </mat-grid-tile>
</mat-grid-list>
