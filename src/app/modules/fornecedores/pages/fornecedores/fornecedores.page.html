<div class="container background-muted">
  <div class="content-container">
    <mat-grid-list cols="3" rowHeight="68px">
      <mat-grid-tile [colspan]="3" [rowspan]="1">
        <rp-top-bar (openDialog)="openDialog(false)" (filter)="applyFilter($event)"></rp-top-bar>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="3" [rowspan]="9">
        <mat-card class="card-style">
          <mat-card-header> </mat-card-header>
          <mat-card-content>
            <table mat-table [dataSource]="dataSource">

              <!-- providerCnpj Column -->
              <ng-container matColumnDef="providerCnpj">
                <th mat-header-cell *matHeaderCellDef>CNPJ</th>
                <td class="item-border-left" mat-cell *matCellDef="let element">
                  {{ element.idCnpj }}
                </td>
              </ng-container>
              <!-- corporateName Column -->
              <ng-container matColumnDef="corporateName">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let element">{{ element.corporateName }}</td>
              </ng-container>
              <!-- street Column -->
              <ng-container matColumnDef="street">
                <th mat-header-cell *matHeaderCellDef>Rua</th>
                <td mat-cell *matCellDef="let element">{{ element.street }}</td>
              </ng-container>
              <!-- number Column -->
              <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef>NÃºmero</th>
                <td mat-cell *matCellDef="let element">{{ element.number }}</td>
              </ng-container>
              <!-- district Column -->
              <ng-container matColumnDef="district">
                <th mat-header-cell *matHeaderCellDef>Bairro</th>
                <td mat-cell *matCellDef="let element">{{ element.district }}</td>
              </ng-container>
              <!-- city Column -->
              <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef>Cidade</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.city }}
                </td>
              </ng-container>
              <!-- state Column -->
              <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef>Estado</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.state }}
                </td>
              </ng-container>
              <!-- phone Column -->
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef>Telefone</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.phone }}
                </td>
              </ng-container>
              <!-- email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td class="item-border-right" mat-cell *matCellDef="let element">
                  {{ element.email }}
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row (click)="setRow(row)" [ngClass]="{ rowSelected: clickedRow == row }"
                *matRowDef="let row; columns: displayedColumns"></tr>

              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                  No data matching the filter "{{ filterValue }}"
                </td>
              </tr>
            </table>
          </mat-card-content>
          <mat-card-actions> </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1"> </mat-grid-tile>
      <mat-grid-tile [colspan]="2" [rowspan]="1"> </mat-grid-tile>
    </mat-grid-list>
    <button mat-button class="button-editar" (click)="openDialog(true)">Editar</button>
    <button mat-button class="button-excluir" (click)="openExcludingDialog()">Excluir</button>
  </div>
</div>
