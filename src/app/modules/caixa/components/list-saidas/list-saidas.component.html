<mat-card class="card-style">
  <mat-card-header>
    <mat-card-title>Saídas</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">
      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- Descricao gasto Column -->
      <ng-container matColumnDef="Descrição">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td class="item-border-left" mat-cell *matCellDef="let element">
          {{ element.description }}
        </td>
      </ng-container>

      <!-- Valor gasto Column -->
      <ng-container matColumnDef="Valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">R{{ element.value | currency: '' }}</td>
      </ng-container>

      <!-- Data gasto Column -->
      <ng-container matColumnDef="Data do gasto">
        <th mat-header-cell *matHeaderCellDef>Data do gasto</th>
        <td class="item-border-right" mat-cell *matCellDef="let element">{{ element.expenseDate }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="setRow(row)" [ngClass]="{ rowSelected: selectedRow == row }"
        *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
