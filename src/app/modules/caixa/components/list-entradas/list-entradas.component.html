<mat-card class="card-style">
  <mat-card-header>
    <mat-card-title>Entradas</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">
      <!-- ID Column -->
      <ng-container matColumnDef="N. Mesa">
        <th mat-header-cell *matHeaderCellDef>Valor da conta</th>
        <td class="item-border-left" mat-cell *matCellDef="let element">
          R{{ element.value | currency: ''}}
        </td>
      </ng-container>

      <!-- Numero da mesa Column -->
      <ng-container matColumnDef="Valor Conta">
        <th mat-header-cell *matHeaderCellDef>Forma de pagamento</th>
        <td mat-cell *matCellDef="let element">{{ element.paymentWay }}</td>
      </ng-container>

      <!-- Valor Column -->
      <ng-container matColumnDef="Forma de pagamento">
        <th mat-header-cell *matHeaderCellDef>Data da entrada</th>
        <td class="item-border-right" mat-cell *matCellDef="let element">
          {{ element.gainDate }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="setRow(row)" [ngClass]="{ rowSelected: clickedRow == row }"
        *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
